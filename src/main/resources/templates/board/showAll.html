<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/header.css">
</head>
<body>
<div th:replace="~{asset :: header(user='홍길동')}"></div>
<a th:href="@{/board/write}">글 작성</a><br/>
<table class="table table-light">
    <thead>
    <tr>
        <td>번호</td>
        <td>제목</td>
        <td>작성자</td>
        <td>작성일</td>
    </tr>
    <!--    <tr th:each="board : ${boardList}" th:object="${board}" th:onclick="|location.href='@{/board/showOne/{id}(id=*{id})}'|">-->
    <tr th:each="board : ${boardList}" th:object="${board}">
        <td th:text="*{id}"></td>
        <td><a th:href="@{/board/showOne/{id}(id=*{id})}" th:text="*{title}"></a></td>
        <td th:text="${board.nickname}"></td>
        <td th:text="${board.entryDate}"></td>
    </tr>
    </thead>
</table>
</body>
</html>
